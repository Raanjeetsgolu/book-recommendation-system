<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .text-white {
      color: white;
    }

    .navbar-brand {
      color: rgb(32, 10, 227) !important; /* Set color for non-hover */
      text-decoration: none !important; /* No underline */
    }

    .navbar-brand:hover {
      color: rgb(32, 10, 227) !important; /* Keep the same color on hover */
      text-decoration: none !important; /* Ensure no underline */
      background-color: transparent !important; /* Ensure no background change */
    }
  </style>
  <body style="background-color: #1a1918">
    <nav class="navbar" style="background-color: #4d4b4b">
      <a class="navbar-brand">Book recommender</a>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white" style="font-size: 50px">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top: 50px">
          <div class="card">
            <div class="card-body">
              <img class="card-img-top" src="{{ image[i] }}" />
              <p class="text-grey">{{ book_name[i] }}</p>
              <h4 class="text-grey">{{ author[i] }}</h4>
              <h4 class="text-grey">Votes - {{ votes[i] }}</h4>
              <h4 class="text-grey">Rating - {{ rating[i] | round(1) }}</h4>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
